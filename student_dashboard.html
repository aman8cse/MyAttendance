<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Attendance Management System</title>
    <link rel="stylesheet" href="design.css">
</head>
<body> 
    <header> 
        <div class="logo">MyAttendance</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="dashboard">
        <h1>Welcome, <span id="userDisplay"></span></h1>
        <div class="attendance">
            <h3>Tick Your Attendance</h3>
            <button class="punch-button" onclick="punchIn()">Punch In</button>
            <p id="inTimeDisplay">In-Time: Not set</p>
            <button class="punch-button" onclick="punchOut()">Punch Out</button>
            <p id="outTimeDisplay">Out-Time: Not set</p>
        </div> 
        <div class="message">
            <div class="messagebox">
                <h1>Absent Today</h1>
                <h3>Don't Worry!</h3>
                <p>Send a Message to Your Teacher</p>
            </div>
            <textarea id="studentMessage" placeholder="Type your message here..."></textarea>
            <button class="send-button" onclick="sendMessage()">Send Message</button>
            <p id="messageStatus"></p>
        </div>
        <div class="leave">
            <button class="leave-button" onclick="applyLeave()">Apply for Leave</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 MyAttendance Made by Aman. All rights reserved.</p>
    </footer>
    <script src="student_dashboard.js"></script>
</body>
</html>
