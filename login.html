<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Management System</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>  
    <header> 
        <div class="logo">MyAttendance</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h1>Login to Your Account</h1>
        <div class="user-type">
            <label>
                <input class="option" type="radio" name="user-type" value="student" required> Student
            </label>
            <label>
                <input class="option" type="radio" name="user-type" value="teacher" required> Teacher
            </label>
        </div>
        <div class="login-form">
            <form onsubmit="login(event)">
                <input class="inputs" type="text" id="username" placeholder="Username" required>
                <input class="inputs" type="password" id="password" placeholder="Password" required>              
                <button class="login_button" type="submit">Login</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 MyAttendance Made by Aman. All rights reserved.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
